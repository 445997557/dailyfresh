{% extends 'base.html' %}
{% load staticfiles %}

{# 搜索栏 #}
{% block search_bar %}
    <div class="search_bar clearfix">
        <a href="{% url 'goods:index' %}" class="logo fl">
            <img src="{% static 'images/logo.png' %}"></a>
        <div class="sub_page_name fl">|&nbsp;&nbsp;&nbsp;&nbsp;{% block page_title %}
        {% endblock %}</div>

        {# 修改内容如下：发起全文搜索 #}
        <form action="/search">
            <div class="search_con fl">
                <input type="text" class="input_text fl" name="q"
                       placeholder="搜索商品">
                <input type="submit" class="input_btn fr"
                       name="" value="搜索">
            </div>
        </form>

    </div>
{% endblock %}
